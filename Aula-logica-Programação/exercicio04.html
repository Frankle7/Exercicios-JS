<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativ_4</title>
    <style>
        body{
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h2>
        informe dois valores, e esse programa vai ler se é:
        <br>
    </h2>
    <p> ‘Números iguais’, caso os números sejam iguais
        <br>
        ‘Primeiro é maior’, caso o primeiro seja maior que o segundo;
        <br>
        ‘Segundo maior’, caso o segundo seja maior que o primeiro.</p>
    <script id="kk">
        n1 = parseInt(prompt("Digite aqui o primeiro número: "));
        n2 = parseInt(prompt("Digite aqui o segundo número: "));

        if(n1 == n2)
        {
            document.write("São números iguais!");
        }
        if(n1 > n2)
        {
            document.write("O valor do primeiro  (" + n1 + ") é maior que o segundo!");
        }
        if(n1 < n2)
        {
            document.write("O valor do segundo (" + n2 + ") é maior que o primeiro!");
        }
        
    </script>
</body>
</html>
