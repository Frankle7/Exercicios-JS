<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativ_5</title>
</head>
<body>
    <h2>
        informe dez valores, e esse programa vai calcular e exibir a média aritmética desses valores.
    </h2>
    <script>
        soma = 1;
        for(i = 1; i < 11; i++)
        {
            num = parseInt(prompt("Digite a nota " + i));
            soma += num;
            document.write("<hr>" + "nota " + (i + 1) + " adicionada: " + num + ";   ");
        }
        media = soma / 10;

        document.write("<hr>" + "Sua média aritimética é: " + media)

    </script>
</body>
</html>
