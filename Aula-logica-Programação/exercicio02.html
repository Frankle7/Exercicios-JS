<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativ_02</title>
</head>
<body>
    <h2>
        O valor informado é positivo, negativo ou zero?
    </h2>
    <script>
        n1 = parseInt(prompt("Escreva um número: "));
        if(n1 < 0)
        {
            document.write("O número " + n1 + " é negativo!");
        }
        else if(n1 == 0)
        {
            document.write("Esse número é zero!");
        }
        else
        {
            document.write("O número " + n1 + " é positivo!");
        }
    </script>
</body>
</html>
