<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativ_10</title>
</head>
<body>
    <h1>
        Esse programa vai verificar a validade de uma senha fornecida pelo usuário.</h2>
        <p> A senha válida é o número "1234" sem aspas. <br>
            Devem ser impressas as seguintes mensagens: "ACESSO PERMITIDO" caso a senha seja válida. <br>
            "ACESSO NEGADO" caso a senha seja inválida.
        </p>
    <script>
        num = parseInt(prompt("Digite a senha de 4 dígitos!"));
        if(num == 1234)
        {
            document.write("Acesso permitido");
        }
        else
        {
            document.write("Acesso negado");
        }
    </script>
</body>
</html>
