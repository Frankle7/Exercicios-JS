<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativ_3</title>
</head>
<body>
    <h2>
        Esse programa vai ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.
    </h2>
    <script>
        n1 = parseInt(prompt("Digite o primeiro número aqui: "));
        n2 = parseInt(prompt("Digite o segundo número aqui: "));
        n3 = parseInt(prompt("Digite o terceiro número aqui: "));

        if(n1 > n2 && n1 > n3)
        {
            document.write(n1 + " esse é o número maior!");
        }
        if(n2 > n1 && n2 > n3)
        {
            document.write(n2 + " esse é o número maior!");
        }
        if(n3 > n1 && n3 > n2)
        {
            document.write(n3 + " esse é o número maior!");
        }
    </script>
</body>
</html>
