<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativ_9</title>
</head>
<body>
    <h2>
        Esse programa vai ler o ano de nascimento de uma pessoa e escrever uma mensagem que diz<br>
        se ela poderá ou não votar este ano.
    </h2>
    <script>
        num = parseInt(prompt("Digite seu ano de nascimento "));
        idade = 2022 - num
        
        if(idade < 16)
        {
            document.write("Você não poderá votar.");
        }
        else if (idade <= 17 || idade >= 70)
        {
            document.write("Seu voto é opcional.");
        }
        else
        {
            document.write("Seu voto é obrigatório.");
        }
    
    </script>
</body>
</html>
