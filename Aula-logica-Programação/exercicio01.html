<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativ_01</title>
</head>
<body>
    <h2>
       Informe dois números utilizando o "prompt". 
    </h2>
    <script>
        n1 = parseInt(prompt("Digite o primeiro número: "));
        n2 = parseInt(prompt("Digite o segundo número: "));

        if(n1 > n2)
        {
            document.write("Esse é o número maior: " + n1);
        }
        else
        {
            document.write("Esse é o número maior: " + n2);
        }
    </script>
</body>
</html>
