<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Calculo no javascript </h1>

    <script>
    let numero1 = parseInt(prompt("Entre com o primeiro numero"));
    let numero2 = parseInt(prompt("Entre com o segundo numero"));
    let numero3 = parseInt(prompt("Entre com o terceiro numero"));
    let numero4 = parseInt(prompt("Entre com o quarto numero"));

    let media = (numero1 + numero2 + numero3 + numero4)/4;

    document.write("O resultado da soma dos números é: " + media)

    if(media >=6){
        document.write("br />" + " Você está Aprovado!!")
    }else if(media>=5){
        document.write("br />")
    }
    </script>
    
</body>
</html>
