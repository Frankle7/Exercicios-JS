<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trabalhando com Prompt</h1>
    <script>
        let nome = prompt("Olá usuario informe seu nome"); //let= definiçao de variavel ="var"
        document.write("Olá " + nome+ " seja bem vindo(a) em nossa pagina")

        let idade = prompt("Olá usuario informe sua idade")
        document.write("<br>" + "Sua idade é " + idade+ " anos");

        let cidade = prompt("Olá usuario informe sua cidade")
        let estado = prompt("Olá usuario informe seu estado")
        document.write("<br>" + "você é de " + cidade + estado);
    </script>
</body>
</html>
