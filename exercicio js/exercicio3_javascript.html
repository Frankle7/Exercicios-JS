<body>
    <div>
        <h1>Exercício</h1>
        <p>Apresentar no resultado as tabuadas de 1 a 10.</p>
      </div>
      <button onclick="executar(event);">Executar</button>
      <h1>Resultado</h1>
      <div id="resultado"></div>

      <script>
        
      function calcula_tabuada() {
        var form = document.getElementById('form');
        var n = form.numero.value;
        if (n.match(/^[0-9]+$/)) {
          var num = parseInt(n);
          var resultado = 0;
          tabuada = "";
          for (operando = 1; operando < 11; operando++) {
            resultado = num * operando;
            tabuada = tabuada + num + " * " + operando + " = " + resultado + "\n";
          }
          alert(tabuada);
        } else {
          alert("Digite um número inteiro válido.");
        }
      }
      //-->
    </script>
      </script>
